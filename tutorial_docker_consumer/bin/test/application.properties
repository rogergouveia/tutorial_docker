regua.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
regua.datasource.driver-class-name=org.h2.Driver
regua.datasource.username=sa
#regua.datasource.password=sa
